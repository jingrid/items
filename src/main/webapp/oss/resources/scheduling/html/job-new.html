<div class="panel">
<legend1>
        <div class="row-fluid">
        <div class="span4 btn-toolbar">
            <button type="button" class="btn btn-small" href="#/jobs" target="_self">返回</button>
        </div>
        <div class="span4">新作业</div>
        <div class="span4 btn-toolbar">
            <div class="pull-right">
                <button type="button" class="btn btn-small" href="../tenant/customer-detail" target="_self">保存</button>
                <div class="btn-group">
                  <a class="btn btn-small dropdown-toggle" data-toggle="dropdown" href="#">更多  <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                      <li>
                          <a href="#">功能1</a>
                      </li>
                      <li>
                          <a href="#">功能2</a>
                      </li>
                  </ul>
                </div>
            </div>
        </div>
        </div>
</legend1>
<div class="row-fluid">
<form id="queryForm" action="../admin/user-main" method="post"></form>
        <div class="row-fluid field">
            <div class="span2 prompt">
                <div>作业名称</div>
            </div>
            <div class="span4 input required input-append">
                <input type="text" id="name" name="name" placeholder="" tabindex="10" >
                <span class="add-on"><i class="icon-help"></i></span>
            </div>
        </div>
    
        <div class="row-fluid field">
            <div class="span2 prompt">
                <div>执行对象</div>
            </div>
            <div class="span4 input required input-append">
                <input type="text" id="beanName" name="beanName" placeholder="" tabindex="20">
                <span class="add-on"><i class="icon-help"></i></span>
            </div>
        </div>
        <div class="row-fluid field">
            <div class="span2 prompt">
                <div>参数化作业</div>
            </div>
            <div class="span4 input required input-append">
                <label></label>
                <input type="text" id="params" name="params" placeholder="" tabindex="30">
                <span class="add-on"><i class="icon-help"></i></span>
            </div>
        </div>
        
        <div class="row-fluid field">
            <div class="span2 prompt">
                <div>作业描述</div>
            </div>
            <div class="span10 input required input-append">
                <input type="text" id="description" name="description" placeholder="" tabindex="40" class="input-xxlarge">
                <span class="add-on"><i class="icon-help"></i></span>
            </div>
        </div>

        <div class="row-fluid">
            <div class="hsplit"></div>
        </div>
        <div class="row-fluid">
            <div class="span6"></div>
            <div class="span6 btn-toolbar">
                <div class="pull-right">
                    <button type="button" class="btn btn-small">保存</button>
                    <button type="button" class="btn btn-small">保存并回到列表</button>
                    <div class="btn-group">
                      <a class="btn btn-small dropdown-toggle" data-toggle="dropdown" href="#">更多  <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                          <li>
                              <a href="#">功能1</a>
                          </li>
                          <li>
                              <a href="#">功能2</a>
                          </li>
                      </ul>
                    </div>
                </div>
            </div>
            
        </div>
</div>
</div>
